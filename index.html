<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sujal Mehta - Computer Science student at NCIT. Portfolio under design. Discover more about Sujal Mehta, NCIT Computer Science, and the journey of an aspiring engineer."
    />
    <meta
      name="keywords"
      content="Sujal Mehta, NCIT, Computer Science NCIT, Sujal Mehta NCIT, Sujal Mehta Computer Science, Er. Sujal Mehta"
    />
    <meta name="author" content="Sujal Mehta" />
    <title>Sujal Mehta Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
      }

      .container {
        text-align: center;
        position: relative;
      }

      h1 {
        font-size: 3em;
        margin: 0.5em 0;
        text-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
      }

      p {
        font-size: 1.2em;
        margin: 0;
        text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      }

      .animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 10s infinite ease-in-out;
      }

      .circle:nth-child(1) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }

      .circle:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 60%;
        left: 70%;
        animation-delay: 2s;
      }

      .circle:nth-child(3) {
        width: 200px;
        height: 200px;
        top: 30%;
        left: 40%;
        animation-delay: 4s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sujal Mehta</h1>
      <p>Computer Science Student</p>
      <p>Sorry, the portfolio website is in the design process.</p>
      <div class="animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </body>
</html>
